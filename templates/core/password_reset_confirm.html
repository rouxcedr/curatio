{% extends  "core/base.html" %}
{% block content %}
{% load widget_tweaks %}

        <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-password-image" style="background-image: url(/media/home_page/Boiler_Transparent.png);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="">
                                        <h4 class="text-dark text-center mb-2">Réinitialiser votre mot de passe</h4>
                                        <form class="user" method="POST">
                                            {% csrf_token %}
                                            <div class="mb-3">

                                                <label class="form-label" for="new_password1"><strong> Nouveau mot de passe </strong></label>
                                                {{ form.new_password1|add_class:"form-control form-control-user" }}

                                                <label class="form-label" for="new_password2"><strong> Confirmer le nouveau mot de passe </strong></label>
                                                {{ form.new_password2|add_class:"form-control form-control-user" }}
                                            </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Réinitialiser le mot de passe</button>
                                    </form>
                                    </div>
                                    <hr>
                                    <div class="text-center"><a class="small" href="{% url 'login_page' %}">Connexion</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
